<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Network Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    form {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      width: 300px;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 6px;
      width: 100%;
    }
    #statusProcess, #statusTrain {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>üß† Neural Network Dashboard</h1>

  <!-- ========================== -->
  <!-- FORM 1: Process Selection -->
  <!-- ========================== -->
  <form id="processForm">
    <h3>1Ô∏è‚É£ Select Process</h3>
    <label for="process">Process Type:</label>
    <select id="process">
      <option value="reg">Regression</option>
      <option value="class">Classification</option>
    </select>
    <button type="submit">Run Process</button>
    <p id="statusProcess"></p>
  </form>
  
  <!-- ========================== -->
  <!-- FORM 2: Training Settings -->
  <!-- ========================== -->
  <form id="trainForm">
    <h3>2Ô∏è‚É£ Training Configuration</h3>
    <label for="epochs">Number of Epochs:</label>
    <input type="number" id="epochs" min="1" value="10" />

    <label for="lr">Learning Rate:</label>
    <input type="number" id="lr" step="0.0001" value="0.01" />

    <button type="submit">Start Training</button>
    <p id="statusTrain"></p>
  </form>
  <h3>üìä Training Progress</h3>
  <canvas id="trainingChart" width="600" height="400"></canvas>

  <script>
    // =====================
    // FORM 1: Process Form
    // =====================
    document.getElementById("processForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const process = document.getElementById("process").value;
      const status = document.getElementById("statusProcess");
      status.innerText = "üîÑ Starting process...";

      try {
        const res = await fetch("http://127.0.0.1:8000/data_process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ task: process })
        });

        const data = await res.json();
        status.innerText = data.message;
      } catch (err) {
        status.innerText = "‚ùå Failed to start process.";
        console.error(err);
      }
    });

    // =====================
// FORM 2: Training Form
// =====================
document.getElementById("trainForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const epochs = document.getElementById("epochs").value;
  const lr = document.getElementById("lr").value;
  const status = document.getElementById("statusTrain");
  status.innerText = "üîÑ Starting training...";

  try {
    const res = await fetch("http://127.0.0.1:8000/train", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ epochs: epochs, lr: lr })
    });

    const data = await res.json();
    status.innerText = data.message;

    if (data.train_loss && data.train_acc) {
      // Plot the results
      {{train_acc}}
      {{train_loss}}
      const ctx = document.getElementById("trainingChart").getContext("2d");

      // Destroy previous chart instance if it exists
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.epochs,
          datasets: [
            {
              label: "Training Loss",
              data: data.train_loss,
              borderColor: "red",
              yAxisID: "y1",
              fill: false,
            },
            {
              label: "Training Accuracy",
              data: data.train_acc,
              borderColor: "blue",
              yAxisID: "y2",
              fill: false,
            },
            {
              label: "Validation Loss",
              data: data.val_loss,
              borderColor: "orange",
              yAxisID: "y1",
              fill: false,
            },
            {
              label: "Validation Accuracy",
              data: data.val_acc,
              borderColor: "green",
              yAxisID: "y2",
              fill: false,
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: "index", intersect: false },
          scales: {
            y1: {
              type: "linear",
              position: "left",
              title: { display: true, text: "Loss" }
            },
            y2: {
              type: "linear",
              position: "right",
              title: { display: true, text: "Accuracy" },
              grid: { drawOnChartArea: false }
            }
          },
          plugins: {
            title: { display: true, text: "Training Loss & Accuracy vs Epochs" }
          }
        }
      });
    }

  } catch (err) {
    status.innerText = "‚ùå Failed to start training.";
    console.error(err);
  }
});

  </script>
</body>
</html>
