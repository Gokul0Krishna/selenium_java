<!DOCTYPE html>
<html>
<head>
  <title>Classification Model Training</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Classification Model Configuration</h1>

    <form action="/Classification" method="POST">
      <label for="epochs">Epochs:</label>
      <input type="number" name="epochs" id="epochs"  min="1" value={{epochs}} required>

      <label for="learning_rate">Learning Rate:</label>
      <input type="number" step="0.0001" name="learning_rate" id="learning_rate" value={{learning_rate}} required>

      <label for="hidden_layer">hidden_layer size:</label>
      <input type="number" name="hidden_layer" id="hidden_layer"  min="1" value={{hidden_layer}} required>

      <button type="submit">Train Model</button>
    </form>
<!-- 
    <div id="loading" style="display:none; text-align:center; margin-top:20px;">
      <img src="{{ url_for('static', filename='1484.gif') }}" width="100"><br>
      <p><strong>Training model... Please wait.</strong></p>
    </div> -->

    {% if train_plot_path %}
    <script>
      alert("ðŸŽ‰ Model training completed successfully!");
    </script>
    {% endif %}

    {% if train_plot_path %}
      <div class="plot-section">
        <h3>Training Plot</h3>
        <img src="{{ url_for('static', filename=train_plot_path.split('static/')[1]) }}" width="450">
      </div>
    {% endif %}

    {% if val_plot_path %}
      <div class="plot-section">
        <h3>Validation Plot</h3>
        <img src="{{ url_for('static', filename=val_plot_path.split('static/')[1]) }}" width="450">
      </div>
    {% endif %}
    {% if cm_path %}
      <div class="plot-section">
        <h3>Train View Plot</h3>
        <img src="{{ url_for('static', filename=cm_path.split('static/')[1]) }}" width="450">
      </div>
    {% endif %}
    {% if acc %}
      <div class="acc_score">
        <h3>Accuracy Score</h3>
        <h2>{{acc}}</h2>
      </div>
    {% endif %}
  </div>
  <!-- <script>
    const form = document.getElementById('trainForm');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', () => {
      loading.style.display = 'block';
    });
  </script> -->
</body>
</html>
