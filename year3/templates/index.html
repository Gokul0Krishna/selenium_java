<!DOCTYPE html>
<html>
<head>
  <title>ML Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ML Model Training Dashboard</h1>

    <label for="dataset">Choose Dataset:</label>
    <select id="dataset">
      <option value="Regression">Regression</option>
      <option value="Classification">Classification</option>
    </select>

    <h3>Hyperparameters</h3>
    <label>Learning Rate:</label>
    <input type="number" id="lr" value="0.001" step="0.0001"><br>

    <label>Epochs:</label>
    <input type="number" id="epochs" value="10"><br>

    <button id="train-btn">Train Model</button>

    <div id="output"></div>
    <img id="plot" src="" alt="Plot will appear here" style="display:none; margin-top:20px;">
  </div>

  <script>
    document.getElementById('train-btn').addEventListener('click', async () => {
      const dataset = document.getElementById('dataset').value;
      const lr = parseFloat(document.getElementById('lr').value);
      const epochs = parseInt(document.getElementById('epochs').value);

      const response = await fetch('/train', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          dataset: dataset,
          hyperparams: { learning_rate: lr, epochs: epochs }
        })
      });

      const result = await response.json();
      document.getElementById('output').innerHTML = `
        <p><strong>Status:</strong> ${result.status}</p>
        <p><strong>Accuracy:</strong> ${result.metrics.accuracy}</p>
        <p><strong>Loss:</strong> ${result.metrics.loss}</p>
      `;
      const plot = document.getElementById('plot');
      plot.src = result.plot_url;
      plot.style.display = 'block';
    });
  </script>
</body>
</html>
