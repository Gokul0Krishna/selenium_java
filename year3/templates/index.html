<!DOCTYPE html>
<html>
<head>
  <title>ML Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Data Selection Dashboard</h1>

    <label for="dataset">Choose Dataset:</label>
    <select id="dataset">
      <option value="Regression">Regression</option>
      <option value="Classification">Classification</option>
    </select>

    <button id="method_selection">Submit</button>
  </div>

  <script>
    document.getElementById('method_selection').addEventListener('click', () => {
      const choice = document.getElementById('dataset').value;
      // Redirect the user to /<choice> endpoint
      window.location.href = `/${choice}`;
    });
  </script>
</body>
</html>
